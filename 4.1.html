<!DOCTYPE html>

<html>
	<head>
		<title>jquery事件绑定</title>
		<meta charset="UTF-8">
		<script src="./jquery1.4.2.js"></script>
	</head>
	<body>
		<ul>
			<li>list item1</li>
			<li class="menu">list item2</li>
			<li>list  item3</li>
		</ul>
		<script>
			$(function(){
				$("ul li").click(function(){
					alert($(this).html());//jquery使用$(this) 获取当前对象
				})
				// juqery循环
				$("ul li").each(function(i){
					//alert($("ul li").eq(i).html());
					alert($(this).html());
				});
			})
		</script>
	</body>
</html>
